  <script type="text/javascript">
        function validateEmail() 
    {
        var emailTextBox = document.getElementById("txtEmail");
        var email = emailTextBox.value;
        var emailRegEx = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

        emailTextBox.style.color = "white";
if (emailRegEx.test(email)) 
        {
            emailTextBox.style.backgroundColor = "green";
        }
        else
        {
            emailTextBox.style.backgroundColor = "red";
        }
    }
	</script>
	<script type="text/javascript">
	function CanSubmit() {
            //alert("ok");
            var pwd = document.forms[0].txtPassword.value
            var cpwd = document.forms[0].txtConfirmPassword.value
            if (pwd == cpwd)
                return true;
            else 
{
                alert("Please make sure that Password and Confirm Password are Same");
                return false;
            }
    </script>
	<label><b>Email :</b> 
<input type="text" id="txtEmail" onkeyup="validateEmail()" placeholder="Enter Email"></label>
<form action="" method="post" onsubmit ="return CanSubmit()">
<label><b>Password :</b></label> <input type="password" name="txtPassword" value="" placeholder="Enter Password"/> <br />
<label><b>Confirm Password :</b></label> <input type="password" name="txtConfirmPassword" value="" placeholder="Confirm Password"/> <br />
</form>
